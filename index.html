<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 004</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Koh+Santepheap:wght@100;300;400;700;900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <div class="header">
      <div class="sub-header">
        <img class="logo" src="images/logo.png" alt="ACLEDA Logo" />
        <div>
          <span class="image-upload-icon">
            <i class="fa-solid fa-image"></i>
          </span>
          <span class="image-upload-icon">
            <i class="fa-solid fa-qrcode"></i>
          </span>
        </div>
      </div>
      <div class="sub-header-1">
        <div class="profile"></div>
        <div class="name">
          <h1>Hello, Piseth Mao</h1>
          <p class="profile-text">
            Profile<i class="fa-solid fa-angle-right"></i>
          </p>
        </div>
      </div>
      <div class="accounts">
        <div class="progress-container">
          <svg class="progress-ring" width="150" height="150">
            <circle class="progress-ring-bg" cx="70" cy="70" r="60" />
            <circle class="progress-ring-progress" cx="70" cy="70" r="60" />
            <circle class="progress-ring-accent" cx="70" cy="70" r="60" />
          </svg>
          <div class="progress-content">
            <i class="fa-solid fa-wallet"></i>
            <p>Accounts</p>
          </div>
        </div>
        <div>
          <div class="flex-item">
            <p class="total-balances-text">Total Balances</p>
            <span><i class="fa-solid fa-eye-slash"></i></span>
          </div>
          <div class="flex-riels-item">
            <p class="riels">00000</p>
            <p class="riels-symbol">áŸ›</p>
          </div>
          <div class="flex-dollars-item">
            <p class="dollars">00000</p>
            <span><i class="fa-solid fa-dollar-sign"></i></span>
          </div>
        </div>
      </div>
      <div class="flex-2">
        <div class="payments">
          <i class="fa-solid fa-scroll"></i>
          <p class="text-payments">Payments</p>
        </div>
        <div class="mobile-top-up">
          <i class="fa-solid fa-mobile-screen-button"></i>
          <p class="text-mobile-top-up">Moble Top-up</p>
        </div>
      </div>
      <div class="flex-3">
        <div class="pay-me">
          <i class="fa-solid fa-receipt"></i>
          <p class="text-pay-me">Pay-Me</p>
        </div>
        <div class="scan-qr">
          <i class="fa-solid fa-expand"></i>
          <p class="text-scan-qr">Scan QR</p>
        </div>
        <div class="transfers">
          <i class="fa-solid fa-right-left"></i>
          <p class="text-transfers">Transfers</p>
        </div>
      </div>
      <div class="flex-3">
        <div class="deposits">
          <i class="fa-solid fa-chart-line"></i>
          <p class="text-deposits">Deposits</p>
        </div>
        <div class="loans">
          <i class="fa-solid fa-hand-holding-dollar"></i>
          <p class="text-loans">Loans</p>
        </div>
        <div class="quick-cash">
          <i class="fa-solid fa-money-check-dollar"></i>
          <p class="text-quick-cash">Quick Cash</p>
        </div>
      </div>
    </div>
  </body>
</html>
